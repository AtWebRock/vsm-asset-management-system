<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <h6 class="header-title-text">Asset Management System</h6>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
        [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
        <mat-nav-list>
            <a mat-list-item routerLink='/home-content/asset-master'>
                <mat-icon>assessment icon</mat-icon>Asset Master</a>     
            <a mat-list-item routerLink='/home-content/store-master'>
                <mat-icon>assessment icon</mat-icon>Store Master</a>
            <a mat-list-item routerLink='/sub-store-master'>
                <mat-icon>assessment icon</mat-icon>Sub Store Master</a>
            <a mat-list-item routerLink='/user-master'>
                <mat-icon>assessment icon</mat-icon>User Master</a>
            <a mat-list-item routerLink='/location-master'>
                <mat-icon>assessment icon</mat-icon>Location Master</a>
            <a mat-list-item routerLink='/vendor-master'>
                <mat-icon>assessment icon</mat-icon>Vendor Master</a>
            <a mat-list-item routerLink='/tag-master'>
                <mat-icon>assessment icon</mat-icon>Tag Master</a>
            <a mat-list-item routerLink='/reader-master'>
                <mat-icon>assessment icon</mat-icon>Reader Master</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
